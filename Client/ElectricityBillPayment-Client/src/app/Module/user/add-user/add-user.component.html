<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\202-2024703_avatar-person-picture-profile-user-multiple-comments-multiple.png" alt="Add User">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >
                          <div class="form-group">
                            <label>Image</label>
                            <input type="text"  name="Image" [(ngModel)]="objUser.Image" class="au-input au-input--full"  autocomplete="off">
                          </div>

                         <div class="form-group">
                             <label>User Name</label>
                             <input type="text"  name="UserName" [(ngModel)]="objUser.UserName" class="au-input au-input--full"  autocomplete="off">
                           </div>
                         <div class="form-group">
                           <label>Email address</label>
                           <input type="email" class="au-input au-input--full"  name="Email" [(ngModel)]="objUser.Email" aria-describedby="emailHelp" autocomplete="off">
                         </div>
                         <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="au-input au-input--full"  name="Password" [(ngModel)]="objUser.Password" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label>Mobile No</label>
                          <input type="text" class="au-input au-input--full"  name="MobileNo" [(ngModel)]="objUser.MobileNo" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label>Gender</label>
                          <select name="Gender" class="form-control"
                          [(ngModel)]="objUser.Gender">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let gender of lstGender"
                      [value]="gender.key">{{gender.value}}</option>
              </select>
              </div>
              <div class="form-group">
                <label>User Type</label>
                <select name="UserTypeId" class="form-control"
                [(ngModel)]="objUser.UserTypeId">
            <!-- <option [value]="-1">-Select-</option> -->
            <option *ngFor="let type of lstType"
            [value]="type.key">{{type.value}}</option>
    </select>
    </div>
    <div class="form-group">
      <label>UserTypeName</label>
      <input type="text" class="au-input au-input--full"  name="UserTypeName" [(ngModel)]="objUser.UserTypeName" aria-describedby="emailHelp" autocomplete="off">
    </div>

                        <div class="form-group">
                          <label>Status</label>
                          <select name="Status" class="form-control"
                          [(ngModel)]="objUser.Status">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let status of lstStatus"
                      [value]="status.key">{{status.value}}</option>
              </select>
              </div>

                         <button type="submit" (click)="AddUser()" class="btn btn-primary">Add User</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
