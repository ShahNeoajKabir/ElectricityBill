<div class="container">
  <div class="padding-bottom:15px;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <button class="au-btn au-btn-icon au-btn--green au-btn--small" [routerLink]="['/User/AddUser']" >
              <i class="zmdi zmdi-plus"></i>add User</button>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
          <form class="form-header" action="" method="POST">
              <input class="form-control" type="text" name="search" placeholder="Search for Information &amp; reports..." />
              <button class="btn btn-success" type="submit">
                  <i class="zmdi zmdi-search"></i>
              </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <!-- DATA TABLE-->
            <div class="table-responsive">
              <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Mobile Number</th>
                            <th>User Type</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let objuser of lstUser">
                          <td >{{objuser.UserName}}</td>
                          <td>{{objuser.Email}}</td>
                          <td>{{objuser.Password}}</td>
                          <td>{{objuser.MobileNo}}</td>
                          <td>{{objuser.UserTypeId}}</td>
                      <td>{{objuser.Status}}</td>
                      <td> <a class="btn btn-warning" routerLink="../{{ objuser.UserId }}/edit"><i class="fas fa-edit"></i></a></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <!-- END DATA TABLE-->
        </div>
      </div>
    </div>
  </div>
</div>
