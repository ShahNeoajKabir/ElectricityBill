<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\202-2024703_avatar-person-picture-profile-user-multiple-comments-multiple.png" alt="Add UserRole">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >
                          <div class="form-group">
                            <label>User Name</label>
                            <select name="UserName" class="form-control"
                            [(ngModel)]="objuserrole.UserId">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let User of lstuser"
                        [value]="User.UserId">{{User.UserName}}</option>
                </select>
                          </div>
                          <div class="form-group">
                            <label>User Name</label>
                            <select name="UserName" class="form-control"
                            [(ngModel)]="objuserrole.RoleId">
                        <!-- <option [value]="-1">-Select-</option> -->
                        <option *ngFor="let Role of lstrole"
                        [value]="Role.RoleId">{{Role.RoleName}}</option>
                </select>
                          </div>


                        <div class="form-group">
                          <label>Status</label>
                          <select name="Status" class="form-control"
                          [(ngModel)]="objuserrole.Status">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let status of lststatus"
                      [value]="status.key">{{status.value}}</option>
              </select>
              </div>

                         <button type="submit" (click)="submit()" class="btn btn-primary">Asign Meter</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
