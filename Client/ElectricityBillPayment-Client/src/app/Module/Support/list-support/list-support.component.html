<div class="container">
  <div style="padding-bottom:15px;" class="row">
    <div class="col-md-4">
      <button class="au-btn au-btn-icon au-btn--green au-btn--small"  [routerLink]="['/Support/AddSupport']" >
          <i class="zmdi zmdi-plus"></i>add Complaine</button>
    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <form class="form-header" action="" method="POST">
          <input class="form-control" type="text" name="search" placeholder="Search for Information &amp; reports..." />
          <button class="btn btn-success" type="submit">
              <i class="zmdi zmdi-search"></i>
          </button>
      </form>
  </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <!-- DATA TABLE-->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>Content</th>
                    <th>Subject</th>
                    <th>Status</th>


                </tr>
            </thead>
            <tbody >
              <tr *ngFor="let objsupport of lstSupport">
                  <td >{{objsupport.SupportContent}}</td>
                  <td>{{objsupport.SupportSubject}}</td>

              <td>{{objsupport.Status}}</td>

              <td> <a class="btn btn-warning" routerLink="../{{ objsupport.SupportId }}/edit"><i class="fas fa-edit"></i></a></td>

              </tr>

          </tbody>
              </table>
          </div>
          <!-- END DATA TABLE-->
      </div>
    </div>
  </div>
