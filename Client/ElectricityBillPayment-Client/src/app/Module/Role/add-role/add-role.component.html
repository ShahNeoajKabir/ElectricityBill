<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\Expanding-role-of-design-1536x1536-400_Standard.jpg" alt="AddRole">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >

                         <div class="form-group">
                             <label>Role Name</label>
                             <input type="text"  name="RoleName" [(ngModel)]="objRole.RoleName" class="au-input au-input--full"  autocomplete="off">
                            <div class="form-group">
                              <label>Status</label>
                              <select name="Status" class="form-control"
                                  [(ngModel)]="objRole.Status">
                                  <!-- <option [value]="-1">-Select-</option> -->
                                <option *ngFor="let status of lststatus"
                                  [value]="status.key">{{status.value}}
                                </option>
                              </select>
                           </div>
                          </div> <button type="submit" (click)="AddRole()" class="btn btn-primary">AddRole</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
