
    <div class="container">
      <div class="padding-bottom:15px;">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4">
              <button class="au-btn au-btn-icon au-btn--green au-btn--small" [routerLink]="['/AssignMeter/AddAssignMeter']" >
                  <i class="zmdi zmdi-plus"></i>Assign Meter</button>
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <form class="form-header" action="" method="POST">
                  <input class="form-control" type="text" name="search" placeholder="Search for Information &amp; reports..." />
                  <button class="btn btn-success" type="submit">
                      <i class="zmdi zmdi-search"></i>
                  </button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <!-- DATA TABLE-->
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                          <th>Customer Name</th>
                          <th>Meter Number</th>
                          <th>Status</th>


                      </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let lstassign of objassign">
                        <td >{{lstassign.Customer.CustomerName}}</td>
                        <td>{{lstassign.MeterTable.MeterNumber}}</td>

                    <td>{{lstassign.Status}}</td>
                    <td> <a class="btn btn-warning" routerLink="../{{ lstassign.MeterAssignId }}/edit"><i class="fas fa-edit"></i></a></td>

                    </tr>

                </tbody>
                    </table>
                </div>
                <!-- END DATA TABLE-->
            </div>
          </div>
        </div>
      </div>
    </div>
