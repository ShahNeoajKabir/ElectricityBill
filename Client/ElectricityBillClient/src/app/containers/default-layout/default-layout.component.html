<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/60e362b7788c61d935e05dd4bf4a575f-removebg-preview.png', width: 130, height: 80, alt: ' Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/60e362b7788c61d935e05dd4bf4a575f-removebg-preview.png', width: 150, height: 80, alt: 'Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <div *ngIf="roleId==1">
      <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>

    </div>
    <div *ngIf="roleId==2">
      <app-sidebar-nav [navItems]="navItemsMeterReaders" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>

    </div>

    <li class="nav-item">
      <a class="nav-link" (click)="authservice.removeToken()" >Logout</a>
    </li>
    <app-sidebar-minimizer></app-sidebar-minimizer>
    
  </app-sidebar>
  
  <!-- Main content -->
  <main class="main">
    
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <!-- <cui-breadcrumb> -->
      <!-- Breadcrumb Menu-->
      <!-- <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <a class="btn" href="#"><i class="icon-speech"></i></a>
          <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
          <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
        </div>
      </li>
    </cui-breadcrumb> -->

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
