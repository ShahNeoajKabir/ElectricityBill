 <div class="animated fadeIn">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-1">
              <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/AssignMeter/AddAssignMeter']"  type="button"><i class="fa fa-plus-circle fa-lg "></i> Assign Meter</button>
          </div>
          <div class="col-md-7">

          </div>
          <div class="col-md-4">
            <form class="form-header" action="" method="POST">
                <input class="form-control" [(ngModel)]="search" type="text" name="search" placeholder="Search for Information &amp; reports..." />
                <button class="btn btn-success" (click)="search()" type="submit">
                  <i class="fas fa-search"></i>
                </button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Assign Meter Table
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Meter Number</th>
                    <th>Status</th>


                </tr>
            </thead>
            <tbody >
              <tr *ngFor="let lstassign of objassign">
                  <td >{{lstassign.Customer.CustomerName}}</td>
                  <td>{{lstassign.MeterTable.MeterNumber}}</td>

              <td>{{lstassign.Status}}</td>
              <td> <a class="btn btn-warning" routerLink="../{{ lstassign.MeterAssignId }}/edit"><i class="fas fa-edit"></i></a></td>

              </tr>

          </tbody>


            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.col-->
      </div>
