<div class="animated fadeIn">
    <div class="col-lg-12">
      
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Customer Meter Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>Customer Name</th>
                  <th>Mobile Number</th>


                  <th>Meter Number</th>
                  <th>Status</th>


              </tr>
          </thead>
          <tbody >
            <tr *ngFor="let lstassign of objassign">
                <td >{{lstassign.Customer.CustomerName}}</td>
                <td >{{lstassign.Customer.MobileNo}}</td>


                <td>{{lstassign.MeterTable.MeterNumber}}</td>
                <td ><span class="btn-success" *ngIf="lstassign.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                  <span class="btn-danger" *ngIf="lstassign.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
            </td>


            <td> <a class="btn btn-warning" routerLink="../{{ lstassign.MeterAssignId }}/edit"><i class="fas fa-edit"></i></a></td>

            </tr>

        </tbody>


          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
    </div>
