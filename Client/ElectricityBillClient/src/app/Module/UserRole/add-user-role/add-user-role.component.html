<form>
<div class="row">
<div class="col-md-5">
<label>User Name</label>
<select name="UserName" class="form-control"
[(ngModel)]="objuserrole.UserId">
<!-- <option [value]="-1">-Select-</option> -->
<option *ngFor="let User of lstuser"
[value]="User.UserId">{{User.UserName}}</option>
</select>
</div>

<div class="col-md-5">
<label>Role Name</label>
<select name="RoleName" class="form-control"
[(ngModel)]="objuserrole.RoleId">

<option *ngFor="let Role of lstrole"
[value]="Role.RoleId">{{Role.RoleName}}
</option>
</select>
</div>

<div class="col-md-5">
<label>Status</label>
<select name="Status" class="form-control"
[(ngModel)]="objuserrole.Status">

<option *ngFor="let status of lststatus"
[value]="status.key">{{status.value}}</option>
</select>
</div>
</div>


<div class="row">
<div class="col-md-5">
</div>
<div class="col-md-1">
<button aria-pressed="true" class="btn btn-pill btn-block btn-primary active" (click)="submit()" type="button">Assign</button>
</div>
<div class="col-md-5">
</div>
</div>
</form>
<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-success" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Successfully Added</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="successModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Invalide Request Please Try Again</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  
  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Successfully Updated</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
