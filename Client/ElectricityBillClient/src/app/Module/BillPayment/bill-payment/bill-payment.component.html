<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-1">
          <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/Customer/Registration']"  type="button"><i class="fa fa-plus-circle fa-lg "></i>  Customer</button>
      </div>
      <div class="col-md-7">

      </div>
      <div class="col-md-4">
        <form class="form-header" action="" method="POST">
            <input class="form-control" [(ngModel)]="search" type="text" name="search" placeholder="Search for Information &amp; reports..." />
            <button class="btn btn-success" (click)="Search()" type="submit">
              <i class="fas fa-search"></i>
            </button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>  Bill Table
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Customer Id</th>
                <th>Meter Id</th>
                <th>Bill Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
          <tr *ngFor="let objbill of lstbill">
              <td >{{objbill.CustomerId}}</td>
              <td>{{objbill.MeterId}}</td>
              <td>{{objbill.BillAmount}}</td>

              <td> <a class="btn btn-warning" routerLink="../{{ objbill.BillId }}/edit"><i class="fas fa-edit"></i></a></td>
          </tr>
        </tbody>


        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  </div>
