  <div class="col-lg-12">

      <div class="col-md-1">
          <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/Role/AddRole']" type="button"><i class="fa fa-plus-circle fa-lg "></i> Role</button>
      </div>
      <div class="col-md-7">

      </div>

    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Role Table
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Role Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
          <tr *ngFor="let objrole of lstrole">
              <td >{{objrole.RoleName}}</td>
              <td ><span class="btn-success" *ngIf="objrole.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                <span class="btn-danger" *ngIf="objrole.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
          </td>
              <td> <a class="btn btn-warning" routerLink="../{{ objrole.RoleId }}/edit"><i class="fas fa-edit"></i></a></td>
          </tr>
        </tbody>


        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
