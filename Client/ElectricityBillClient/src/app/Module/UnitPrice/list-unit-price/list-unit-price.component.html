
<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-2">
            <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/UnitPrice/AddUnitPrice']" type="button" style="margin: 5px;"> Add UnitPrice</button>
        </div>
        <div class="col-md-10">

        </div>
        <!-- <div class="col-md-4">
          <form class="form-header" action="" method="POST">
              <input class="form-control" [(ngModel)]="searchuser" type="text" name="search" placeholder="Search for Information &amp; reports..." />
              <button class="btn btn-success" (click)="searchUsers()" type="submit">
                <i class="fas fa-search"></i>
              </button>
          </form>
        </div> -->
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> UnitPrice Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>Customer Type</th>
                  <th>Unit per Price</th>
                  <th>Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody >
            <tr *ngFor="let objunit of lstunitprice">
                <td ><span class="btn-default" *ngIf="objunit.CustomerType===1">Business</span>
                  <span class="btn-default" *ngIf="objunit.CustomerType===2">Economi</span>
                  <span class="btn-default" *ngIf="objunit.CustomerType===3"> Regular</span>

                </td>
                <td >{{objunit.UnitperPrice}}</td>
                <td ><span class="btn-success" *ngIf="objunit.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                  <span class="btn-danger" *ngIf="objunit.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
                </td>
                <td> <a class="btn btn-warning" routerLink="../{{ objunit.UnitPriceId}}/edit"><i class="fas fa-edit"></i></a></td>
            </tr>
          </tbody>


          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
    </div>
