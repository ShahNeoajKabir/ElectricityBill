
<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-1">
          <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/Card/AddCard']" type="button"><i class="fas fa-user-plus"></i> AddCard</button>
      </div>
      <div class="col-md-7">

      </div>
      <div class="col-md-4">
        <form class="form-header" action="" method="POST">
            <input class="form-control" [(ngModel)]="searchuser" type="text" name="search" placeholder="Search for Information &amp; reports..." />
            <button class="btn btn-success" (click)="searchUsers()" type="submit">
              <i class="fas fa-search"></i>
            </button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Card Information Table
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Card Name</th>
                <th>Card Number</th>
                <th>CVV</th>

                <th>Expired Date</th>
                <th>Balance</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody >
          <tr *ngFor="let card of lstcard">
              <td >{{card.CardName}}</td>
              <td>{{card.CardNumber}}</td>
              <td>{{card.CVV}}</td>

              <td>{{card.ExpiredDate}}</td>
              <td>{{card.Balance}}</td>
              <td ><span class="btn-success" *ngIf="card.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                <span class="btn-danger" *ngIf="card.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
          </td>
          <td> <a class="btn btn-warning" routerLink="../{{ card.CardInformationId }}/edit"><i class="fas fa-edit"></i></a></td>
          </tr>
        </tbody>


        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--/.col-->
  </div>
