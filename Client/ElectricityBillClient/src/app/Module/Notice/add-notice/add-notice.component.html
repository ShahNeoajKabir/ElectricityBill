<form>
    <div class="row">
    <div class="col-md-5">
      <label>Notice</label>
      <input type="text"  name="Notices" [(ngModel)]="objNotice.Notices" class="form-control"  autocomplete="off">
    </div>
    <div class="col-md-5">
    <label>Status</label>
        <select name="Status" class="form-control"
            [(ngModel)]="objNotice.Status">
            <option *ngFor="let status of lstStatus"
                [value]="status.key">{{status.value}}
            </option>
        </select>
    </div>
    </div>
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md-1">
        <button aria-pressed="true" class="btn btn-pill btn-block btn-primary active" (click)="AddNotice()" type="button">Add Notice</button>
      </div>
      <div class="col-md-5">
      </div>
    </div>
    </form>
