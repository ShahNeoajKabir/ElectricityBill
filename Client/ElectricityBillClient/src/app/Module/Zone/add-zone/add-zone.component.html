<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\202-2024703_avatar-person-picture-profile-user-multiple-comments-multiple.png" alt="Add Zone">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >
                          <div class="form-group">
                            <label>Zone Name</label>
                            <input type="text"  name="Zone" [(ngModel)]="objzone.ZoneName" class="au-input au-input--full"  autocomplete="off">
                          </div>
                         <div class="form-group">
                          <label>Status</label>
                          <select name="Status" class="form-control"
                          [(ngModel)]="objzone.Status">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let status of lststatus"
                      [value]="status.key">{{status.value}}</option>
              </select>
              </div>

                         <button type="submit" (click)="AddZone()" class="btn btn-primary">Add Zone</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
