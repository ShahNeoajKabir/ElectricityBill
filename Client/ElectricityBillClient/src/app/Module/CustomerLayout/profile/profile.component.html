<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-img">
                    <img src="{{objuser.Image}}" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        {{objuser.CustomerName}} Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 style="text-decoration: underline;">
                        User Name
                    </h5>
                            <h5 style="color: rgb(5, 5, 133); font-weight: bold; font-size: 2em;" >
                                {{objuser.CustomerName}}
                            </h5>
                            

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-10">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Mobile Number</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{objuser.MobileNo}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Meter Number</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{objuser.MeterNumber}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Zone Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{objuser.ZoneName}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{objuser.Email}}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </div>
