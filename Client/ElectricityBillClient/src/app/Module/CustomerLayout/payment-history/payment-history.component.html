<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="row" style="margin-bottom: 100px; margin-top: 10px;">
        
        
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Bill History Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>Customer Name</th>
                  <th>Meter Number</th>
                  <th>Payment Method</th>



              </tr>
          </thead>
          <tbody >
            <tr *ngFor="let payment of lstpayment">
              <td >{{payment.CustomerId}}</td>
              <td>{{payment.MeterId}}</td>
              <td ><span class="btn-default" *ngIf="payment.PaymentMethod===2"> Mobile</span>
                <span class="btn-default" *ngIf="payment.PaymentMethod===1">  Card</span>
          </td>


             
          </tr>

        </tbody>


          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
    </div>
