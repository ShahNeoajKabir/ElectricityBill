<div class="animated fadeIn">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-md-1">
            <button aria-pressed="true" class="btn btn-block btn-success active" [routerLink]="['/ZoneAssign/AssignZone']" type="button"><i class="fa fa-plus-circle fa-lg "></i> ZoneAssign</button>
        </div>
        <div class="col-md-7">

        </div>
        <div class="col-md-4">
          <form class="form-header" action="" method="POST">
              <input class="form-control" [(ngModel)]="search" type="text" name="search" placeholder="Search for Information &amp; reports..." />
              <button class="btn btn-success" (click)="Search()" type="submit">
                <i class="fas fa-search"></i>
              </button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> ZoneAssign Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                  <th>User Name</th>
                  <th>Zone Name</th>
                  <th>Status</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody >
            <tr *ngFor="let objZoneAssign of lstzoneassign">
                <td >{{objZoneAssign.User.UserName}}</td>
                <td >{{objZoneAssign.Zone.ZoneName}}</td>
                <td ><span class="btn-success" *ngIf="objZoneAssign.Status===1"> <i class="fa fa-check" aria-hidden="true"></i> Active</span>
                  <span class="btn-danger" *ngIf="objZoneAssign.Status===2"> <i class="fa fa-times" aria-hidden="true"></i> Deactived</span>
            </td>
                <td><a class="btn btn-warning" routerLink="../{{ objZoneAssign.ZoneAssignId }}/edit"><i class="fas fa-edit"></i></a></td>
            </tr>
          </tbody>


          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--/.col-->
    </div>
