<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\202-2024703_avatar-person-picture-profile-user-multiple-comments-multiple.png" alt="Add User">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >
                        <div class="form-group">
                          <label>Meter Number</label>
                          <input type="text" class="au-input au-input--full"  name="MeterNumber" [(ngModel)]="objMeter.MeterNumber" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label>ExpiredDate</label>
                          <input type="date" class="au-input au-input--full"   name="ExpiredDate" [(ngModel)]="objMeter.ExpiredDate" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label>Status</label>
                          <select name="Status" class="form-control"
                          [(ngModel)]="objMeter.Status">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let status of lstStatus"
                      [value]="status.key">{{status.value}}</option>
              </select>
              </div>

                         <button type="submit" (click)="AddMeter()" class="btn btn-primary">Add Meter</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
