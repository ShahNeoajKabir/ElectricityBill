<form>
    <div class="row">
    <div class="col-md-5">
      <label>SupportContent </label>
      <input type="text"  name="SupportContent" [(ngModel)]="objSupport.SupportContent" class="form-control"  autocomplete="off">
    </div>
    <div class="col-md-5">
        <label>Support Subject</label>
        <input type="text"  name="SupportSubject" [(ngModel)]="objSupport.SupportSubject" class="form-control"  autocomplete="off">
      </div>
    <div class="col-md-5">
        <label>Status</label>
    <select name="Status" class="form-control"
    [(ngModel)]="objSupport.Status">
    <!-- <option [value]="-1">-Select-</option> -->
    <option *ngFor="let status of lststatus"
    [value]="status.key">{{status.value}}</option>
    </select>
    </div>
    </div>
    <div class="row">
      <div class="col-md-5">
      </div>
      <div class="col-md-1">
        <button aria-pressed="true" class="btn btn-pill btn-block btn-primary active" (click)="AddSupport()" type="button">Submit</button>
      </div>
      <div class="col-md-5">
      </div>
    </div>
</form>
