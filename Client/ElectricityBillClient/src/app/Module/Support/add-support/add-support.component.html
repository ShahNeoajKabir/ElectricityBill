<div class="Main">
  <div class="page-wrapper" style="height: 2300px;">
     <div class="page-content--bge5">
         <div class="container">
             <div class="login-wrap">
                 <div class="login-content">
                     <div class="login-logo">
                         <a href="#">
                             <img src="assets\images\icon\unnamed.png" alt="Add Support">
                         </a>
                     </div>
                     <div class="login-form">
                         <form >

                         <div class="form-group">
                             <label>Support Content</label>
                             <input type="text"  name="SupportContent" [(ngModel)]="objSupport.SupportContent" class="au-input au-input--full"  autocomplete="off">
                           </div>
                        <div class="form-group">
                          <label>Support Subject</label>
                          <input type="text" class="au-input au-input--full"  name="SupportSubject" [(ngModel)]="objSupport.SupportSubject" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="form-group">
                          <label>Status</label>
                          <select name="Status" class="form-control"
                          [(ngModel)]="objSupport.Status">
                      <!-- <option [value]="-1">-Select-</option> -->
                      <option *ngFor="let status of lststatus"
                      [value]="status.key">{{status.value}}</option>
              </select>
              </div>
                         <button style="margin-left: 35% !important;" type="submit" (click)="AddSupport()" class="btn btn-primary">Add Complain</button>

                         </form>

                     </div>
                 </div>
             </div>
         </div>
     </div>

   </div>
   </div>
