
    <agm-map 
[latitude]="latitude" 
[longitude]="longitude" 
[zoom]="zoom" >
  <agm-marker 
  [latitude]="latitude" 
  [longitude]="longitude"></agm-marker>
</agm-map>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Sign Up</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="CustomerName" [(ngModel)]="registration.CustomerName" placeholder="CustomerName" autocomplete="CustomerName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="FatherName" [(ngModel)]="registration.FatherName" placeholder="FatherName" autocomplete="FatherName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="MotherName" [(ngModel)]="registration.MotherName" placeholder="MotherName" autocomplete="MotherName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name="Email"  [(ngModel)]="registration.Email" placeholder="Email" autocomplete="Email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control"name="Password" [(ngModel)]="registration.Password" placeholder="Password"  required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-phone"></i></span>
                  </div>
                  <input type="text" class="form-control" name="MobileNo" [(ngModel)]="registration.MobileNo" placeholder="Mobile Number" autocomplete="MobileNo" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Birthday</span>
                  </div>
                  <input type="date" class="form-control"  name="DateOfBirth" [(ngModel)]="registration.DateOfBirth" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Gender</span>
                  </div>
                  <select name="Gender" class="form-control"
                  [(ngModel)]="registration.Gender">
                <!-- <option [value]="-1">-Select-</option> -->
                <option *ngFor="let gender of lstGender"
                [value]="gender.key">{{gender.value}}</option>
                </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Religion</span>
                  </div>
                  <select name="Religion" class="form-control"
        [(ngModel)]="registration.Religion">
      <!-- <option [value]="-1">-Select-</option> -->
      <option *ngFor="let religion of lstreligion"
      [value]="religion.key">{{religion.value}}</option>
      </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">CustomerType</span>
                  </div>
                  <select name="CustomerType" class="form-control"[(ngModel)]="registration.CustomerType">
                    <option *ngFor="let customertype of lstcutomertype"
                    [value]="customertype.key">{{customertype.value}}</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Nationality</span>
                  </div>
                  <select name="Nationality" class="form-control"[(ngModel)]="registration.Nationality">
                    <option *ngFor="let nationality of lstnationality"
                    [value]="nationality.key">{{nationality.value}}</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">BloodGroup</span>
                  </div>
                  <select name="BloodGroup" class="form-control"[(ngModel)]="registration.BloodGroup">
                    <option *ngFor="let blood of lstblood"
                    [value]="blood.key">{{blood.value}}</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">ZoneName</span>
                  </div>
                  <select name="ZoneName" class="form-control"
        [(ngModel)]="registration.ZoneId">

        <option *ngFor="let Zone of lstzone"
        [value]="Zone.ZoneId">{{Zone.ZoneName}}
        </option>
        </select>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Latitude</span>
                  </div>
                  <input type="text" class="form-control" name="Latitude" [(ngModel)]="registration.Latitude" disabled required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Longitude</span>
                  </div>
                  <input type="text" class="form-control" name="Longitude" [(ngModel)]="registration.Longitude" class="form-control" disabled required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input type="text" class="form-control" name="Address" [(ngModel)]="registration.Address" class="form-control" placeholder="Address" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Image</span>
                  </div>
                  <div class="card-container">
                    <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)"> 
                    <button type="button" class="btn btn-danger pull-left" (click)="btnUpload()">Upload</button> 
                  </div>
                  <div class="card-container">
                    <img src="{{ImageBaseData}}" alt="Selected Image" height="200" width="200">
                  </div>
        
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="AddCustomer()">Create Account</button>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
