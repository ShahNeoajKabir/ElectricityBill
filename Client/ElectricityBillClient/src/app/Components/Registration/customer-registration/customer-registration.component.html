<form>
    <div class="row">
    <div class="col-md-5">
      <label>Customer Name</label>
      <input type="text"  name="CustomerName" [(ngModel)]="registration.CustomerName" class="form-control"  >
    </div>
    <div class="col-md-5">
        <label>Father Name</label>
        <input type="text"  name="FatherName" [(ngModel)]="registration.FatherName" class="form-control"  >
    </div>
    <div class="col-md-5">
        <label>Mother Name</label>
        <input type="text"  name="MotherName" [(ngModel)]="registration.MotherName" class="form-control"  >
    </div>
    <div class="col-md-5">
      <label>Email</label>
      <input type="email"  name="Email"  [(ngModel)]="registration.Email" class="form-control" >
    </div>
    <div class="col-md-5">
        <label>Password</label>
        <input type="password"  name="Password" [(ngModel)]="registration.Password" class="form-control"  >
    </div>
    <div class="col-md-5">
      <label>Mobile Number</label>
      <input type="text"  name="MobileNo" [(ngModel)]="registration.MobileNo" class="form-control"  >
    </div>
    <div class="col-md-5">
        <label>Date Of Birth</label>
        <input type="date"  name="DateOfBirth" [(ngModel)]="registration.DateOfBirth" class="form-control"  >
      </div>
    <div class="col-md-5">
      <label>Gender</label>
      <select name="Gender" class="form-control"
      [(ngModel)]="registration.Gender">
    <!-- <option [value]="-1">-Select-</option> -->
    <option *ngFor="let gender of lstGender"
    [value]="gender.key">{{gender.value}}</option>
    </select>
    </div>
    <div class="col-md-5">
        <label>Religion</label>
        <select name="Religion" class="form-control"
        [(ngModel)]="registration.Religion">
      <!-- <option [value]="-1">-Select-</option> -->
      <option *ngFor="let religion of lstreligion"
      [value]="religion.key">{{religion.value}}</option>
      </select>
      </div>
    <div class="col-md-5">
      <label>Customer Type</label>
      <select name="CustomerType" class="form-control"[(ngModel)]="registration.CustomerType">
        <option *ngFor="let customertype of lstcutomertype"
        [value]="customertype.key">{{customertype.value}}</option>
      </select>
    </div>
    <div class="col-md-5">
      <label>Nationality</label>
      <select name="Nationality" class="form-control"[(ngModel)]="registration.Nationality">
        <option *ngFor="let nationality of lstnationality"
        [value]="nationality.key">{{nationality.value}}</option>
      </select>
    </div>
    <div class="col-md-5">
        <label>Blood Group</label>
        <select name="BloodGroup" class="form-control"[(ngModel)]="registration.BloodGroup">
            <option *ngFor="let blood of lstblood"
            [value]="blood.key">{{blood.value}}</option>
          </select>
      </div>
      <div class="col-md-5">
        <label>Zone Name</label>
        <select name="ZoneName" class="form-control"
        [(ngModel)]="registration.ZoneId">

        <option *ngFor="let Zone of lstzone"
        [value]="Zone.ZoneId">{{Zone.ZoneName}}
        </option>
        </select>
        </div>
      <div class="col-md-5">
        <label>Latitude</label>
        <input type="text"  name="Latitude" [(ngModel)]="registration.Latitude" class="form-control"  autocomplete="off">
      </div>
      <div class="col-md-5">
        <label>Longetude</label>
        <input type="text"  name="Longitude" [(ngModel)]="registration.Longitude" class="form-control"  autocomplete="off">
      </div>
      <div class="col-md-5">
        <label>Address</label>
        <input type="text"  name="Address" [(ngModel)]="registration.Address" class="form-control"  autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        
          <label>Image</label>
          <div class="card-container">
            <input type="file" id="FUImage" name="FUImage" accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)"> 
            <button type="button" class="btn btn-danger pull-left" (click)="btnUpload()">Upload</button> 
          </div>
          <div class="card-container">
            <img src="{{ImageBaseData}}" alt="Selected Image" height="200" width="200">
          </div>

      </div>
      <div class="col-md-1">
        <button aria-pressed="true" class="btn btn-block btn-success active"(click)="AddCustomer()" type="button">SignUp</button>
      </div>
      <div class="col-md-5">
      </div>
    </div>
    </form>
    <agm-map 
[latitude]="latitude" 
[longitude]="longitude" 
[zoom]="zoom" >
  <agm-marker 
  [latitude]="latitude" 
  [longitude]="longitude"></agm-marker>
</agm-map>
